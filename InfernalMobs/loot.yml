potionEffects:
# Potions are applied to players who have all the required items every 10 seconds.
# The potion lasts for 10 seconds so you get the effect as long as you have the items.
# The required items must either be in the hotbar or the armor bar.
#
# Extension by my own discovery:
# Particle Effects take the form NAME:FORCE:AMOUNT
# So ENDER:3:15 makes 15 ender particles spawn per second or so with a force of 3.
#
