ShopName: menu_dungeon_fasttravel
signs:
  text: '[ExampleShop]'
  NeedPermissionToCreateSign: true
DisplayName: "&8[ &9Dungeons &8]"
shop:
### DUNGEON MENU ITEMS -----------------------------------------
  Labyrinth:
    Message: '&bYou have traveled to the &fLabyrinth&b.'
    PriceType: none
    RewardType: command
    Reward:
    - "mv tp %player% e:Dungeon:0.5,104.0,966.5:0.0:0.0"
    InventoryLocation: 11
    MenuItem:
    - id:377
    - name:&aThe Labyrinth
    - "lore:&7Difficulty: &f✦&8✦✦✦"
    - "lore:&7Total Levels: &f5"
    - "lore:&7Requirements: &fNone"
    - "lore:&fClick to travel"
    - amount:1
  Trials:
    Message: '&bYou have traveled to the &fTrials&b.'
    ExtraPermission: 'atlas.first'
    PriceType: free
    RewardType: command
    Reward:
    - "mv tp %player% e:Dungeon:797.5,102.0,803.5:0.0:45.0"
    InventoryLocation: 13
    MenuItem:
    - id:410
    - name:&eTrials of the Aquir
    - "lore:&7Difficulty: &f✦✦&8✦✦"
    - "lore:&7Total Levels: &f4"
    - "lore:&7Requirements: &aCitizen &7or higher"
    - "lore:&fClick to travel"
    - amount:1
  Atlas:
    ExtraPermission: 'atlas.first'
    PriceType: free
    Reward: menu_dungeon_atlas
    RewardType: shop
    InventoryLocation: 15
    MenuItem:
    - id:399
    - "name:&9Maugri's Atlas"
    - "lore:&7Difficulty: &f✦✦✦&8✦"
    - "lore:&7Total Levels: &f16"
    - "lore:&7Requirements: &aCitizen &7and higher"
    - "lore:&fClick to open"
    - amount:1
  Rifts:
    ExtraPermission: 'atlas.third'
    PriceType: free
    Reward: npc_ZanaPls
    RewardType: shop
    InventoryLocation: 17
    MenuItem:
    - id:426
    - "name:&5The Rifts"
    - "lore:&7Difficulty: &f✦✦✦✦"
    - "lore:&7Total Levels: &f7"
    - "lore:&7Requirements: &dAscendant &7or higher"
    - "lore:&fClick to open"
    - amount:1
